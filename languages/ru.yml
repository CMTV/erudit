page:
    contributors:
        redaction:
            title: Редакция
            explain: |
                Участники с прямым доступом к проекту.
                Роли у них могут быть разные: кто-то пишет свой материал, кто-то рецензирует присылаемые материалы от участников, кто-то делает все и сразу.
                Редактора решают, что должно и не должно присутствовать в учебнике.
        users:
            title: Участники
            explain: |
                Люди, которые внесли вклад в проект.
                От мелких правок и исправления опечаток, до дополнительных параграфов, задач и даже новых статей.
                Вклад каждого важен и является шагом к созданию лучшего ресурса по математике.
        stat:
            topics: Вклад в темы
            books: Вклад в учебники

